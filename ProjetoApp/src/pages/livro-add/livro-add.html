<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cadastrar Livros</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label floating>TÃ­tulo</ion-label>
      <ion-input type="text" [(ngModel)]="livro.titulo"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Ano</ion-label>
      <ion-input type="number" [(ngModel)]="livro.ano"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Em Destaque</ion-label>
      <ion-checkbox [(ngModel)]="livro.destaque"></ion-checkbox>
    </ion-item>

  </ion-list>

  <ion-buttons>
    <button ion-button color="secondary" (click)="salvar($event)">Salvar</button>
    <button ion-button color="light" (click)="cancelar()">Cancelar</button>
  </ion-buttons>

</ion-content>
