<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{usuario.nome}}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="editarItem($event)">
        <ion-icon name="build"></ion-icon>
      </button>
      <button ion-button icon-only (click)="removerItem($event)">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>

    <img src="{{usuario.img}}">

    <ion-item>
      <ion-icon name="contact" item-start large></ion-icon>
      <h2>{{usuario.nome}}</h2>
      <p>Username: {{usuario.username}}</p>
      <p>ID: {{usuario.id}}</p>
    </ion-item>
  </ion-card>

</ion-content>
