<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <ion-icon name="ios-leaf"></ion-icon> Leitura Sustentável</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Seja bem vindo!</h3>
  <p>
    O Aplicativo Leitura Sustentável oferece uma biblioteca online de livros voltados a sustentabilidade e ao meio ambiente.
  </p>
  <h3>
    <ion-icon name="star"></ion-icon>   Livros em destaque</h3>
  <ion-list>
    <ion-item>
      <button ion-item *ngFor="let item of itemsFilter" (click)="itemTapped($event, item)">
        <ion-thumbnail item-start>
          <img src="{{item.img}}">
        </ion-thumbnail>
        <h2>{{item.titulo}}</h2>
        <p>Ano: {{item.ano}}</p>
        <button ion-button clear item-end>Ver</button>
      </button>
    </ion-item> 
  </ion-list>
</ion-content>
